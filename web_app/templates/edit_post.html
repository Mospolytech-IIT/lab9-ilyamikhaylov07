<form method="post">
    <input type="hidden" name="id" value="{{ post.id }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ post.title }}" required><br>
    <label for="content">Content:</label>
    <textarea name="content" id="content" required>{{ post.content }}</textarea><br>
    <label for="user_id">Author:</label>
    <select name="user_id" id="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.id == post.user_id %}selected{% endif %}>{{ user.username }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Update Post</button>
</form>
<a href="/posts">Back to Posts</a>
