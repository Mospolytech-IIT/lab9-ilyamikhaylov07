{% extends "base.html" %}
{% block content %}
<form method="post">
    <!-- Скрытое поле для отправки ID пользователя -->
    <input type="hidden" name="id" value="{{ user.id }}">

    <!-- Поле для редактирования username -->
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" value="{{ user.username }}" required><br>

    <!-- Поле для редактирования email -->
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" required><br>

    <!-- Кнопка для отправки формы -->
    <button type="submit">Update User</button>
</form>
<a href="/users">Back to Users</a>
{% endblock %}
